	<div id="content" data-role="content" data-theme="a">	
		<p>Content goes here.</p>	
		<input type="search" name="searchBar" id="search-3" value="Enter ASX Code" data-theme="b" onkeyup="handle(event)" />	
		
		<div id="container" style="height: 300px; min-width: 310px"></div>
		
		<script>
	 	function handle(e){
 			if(e.keyCode === 13){
 			// TODO - change this to focus etc...
 			// Also, change to be more of the jquery style etc...
 				code = $("#search-3").val();
				console.log("Code is:" + code)
				plotData(code,300); // lets plot data from the last 300 days for the code...
 			}
 			return false;
 		}

		function plotData(code,numDays) {
			vars={};
			vars['code']=code+".ax";
			vars['numDays']=numDays;
			console.log(vars);
			$.getJSON('http://localhost/~lindsayfolkard/stockulator/stockulator/server/historical_server.py',vars, function (data) {
        console.log("Process the data!");
        //console.log(data);
        $('#container').highcharts('StockChart', {
            rangeSelector : {
                selected : 1,
                inputEnabled: $('#container').width() > 480
            },

            title : {
                text :  code + ' - Stock Price'
            },

            series : [{
                name : code,
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    	});
    	console.log("Done!");
		}
		</script>
