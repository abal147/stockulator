				<script>
					// Simple Script to get so called data for current stock portfolio...
					// lets try and use local storage on the system
					// TODO - remove this later and just set as we like
				
					// lets create a pie plot from this data....
					$(function() {
					
						var myPortfolio = new Object();
						myPortfolio.modifyDate = new Date(0); // creates a date with time since epoch
						myPortfolio.data = [['WOW',100],['NML',200],['NST',100],['CVO',150]];
					
						// Lets try and store this locally
						window.localStorage.setItem('myPortfolio', JSON.stringify(myPortfolio));
					
						// lets try and retrieve this data
						var myPortfolioR = jQuery.parseJSON(window.localStorage.getItem('myPortfolio'));
						var data = myPortfolioR.data;
						console.log(data);
						var total=0;
						for (item in data) {
							total +=item[1];
						}
						for (item in data) {
							item[1]=(item[1]/total) * 100.00;
						}
						
						$('#container').highcharts({
        			chart: {
            		plotBackgroundColor: null,
            		plotBorderWidth: 1,//null,
            		plotShadow: false
        		},
        		title: {
         	  	 text: 'My Stocks'
        		},
        		tooltip: {
            		pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        		},
        		plotOptions: {
            		pie: {
                		allowPointSelect: true,
                		cursor: 'pointer',
                		dataLabels: {
                    		enabled: true,
                    		format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    		style: {
                       		 color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    		}
                		}
            		}
        		},
        		series: [{
            		type: 'pie',
            		name: 'Browser share',
            		data: data
        			}]
    			});
