		  <p>Information of searched stock goes here.</p>	

      <!-- Placeholder table, elements inserted via javascript -->
      <table id="myTable">
      </table>

		  <script>

        function handle(e) {

          var httpRequest;
          
          if(e.keyCode == 13) {

            code = $("#searchbar").val();
            console.log("ASX Code is " + code);
            makeRequest();
          }
		    }

        function makeRequest(){

		      //So...javascript is weird and somehow "code" is still a defined variable here
          $.getJSON("http://ec2-54-66-130-91.ap-southeast-2.compute.amazonaws.com:8080/data/" + code, function(data) {
            console.log("hi");
            console.log(data);        

            var table = document.getElementById("myTable");

            //Clean out the rows from a previous search if any
            var rowCount = table.rows.length;
            for(var i = 0; i < rowCount; ++i) {
              table.deleteRow();
            }
            
            //String formatting
            var string = JSON.stringify(data);
            
            string = string.replace(/{/g, "");
            string = string.replace(/}/g, "");
            string = string.replace(/"/g, "");
            string = string.replace(/:/g, "  :  ");

            //Insert rows into table
            var rows = string.split(",");
                  
            for(var i = 0; i < rows.length; ++i) {
              var currRow = table.insertRow();

              console.log("row is: " + rows[i]);
              var data = document.createElement("TD");
              var text = document.createTextNode(rows[i]);
              data.appendChild(text);
              currRow.appendChild(data);           
              
            }

            
          });

        }        
		    
		  </script>
